args:
  arch: model_files/model.json
  weights: model_files/model_weights.h5
default_dataloader: .
dependencies:
  conda:
  - python=3.5
  - h5py
  pip:
  - keras==1.2.2
  - deepcpg==1.0.4
info:
  authors:
  - github: cangermueller
    name: Christof Angermueller
  doc: 'This is the extraction of the DNA-part of the a pretrained model by Christof
    Angermueller

    '
  name: DeepCpG
  version: 1.0.4
postprocessing:
- args:
    seq_input:
    - dna
  type: variant_effects
schema:
  inputs:
    dna:
      doc: DNA sequence
      shape: (1001, 4)
      special_type: DNASeq
