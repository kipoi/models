type: Dataset
defined_as: dataloader.py::SeqDataset
args:
  intervals_file:
    doc: bed3 file with `chrom start end id score strand`
    example: example_files/intervals.bed
  fasta_file:
    doc: Reference genome sequence
    example: example_files/hg38_chr22.fa
info:
  authors:
      - name: Ziga Avsec
        github: avsecz
      - name: Roman Kreuzhuber
        github: krrome
  doc: Dataloader for the DeepCpG.
dependencies:
  conda:
    - python=3.5
    - numpy
    - pandas
  pip:
    # - genomelake
    - pybedtools
output_schema:
  inputs:
    dna:
      shape: (1001, 4)
      special_type: DNASeq
      doc: DNA sequence
      associated_metadata: ranges
  metadata:
    ranges:
      type: GenomicRanges
      doc: Ranges describing inputs.seq
postprocessing:
    - type: variant_effects
      args:
          bed_input:
            - intervals_file
