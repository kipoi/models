args:
  RNAseq_PC_file:
    doc: file path to a RNAseq PC file computed by https://github.com/davidaknowles/tf_net/blob/master/gene_expression_pca.R.
      See https://github.com/uci-cbcl/FactorNet/blob/master/data/README.md.
    optional: true
  cell_line:
    doc: Cell type as a string.
    example: PC-3
    optional: true
  dnase_file:
    doc: DNase bigwig file
    example:
      md5: 9e7d6fbd169867dded34840f7f3be15c
      url: https://zenodo.org/record/1466084/files/CEBPB-meta_Unique35_DGF-example_files-dnase_synth.chr22.bw?download=1
  fasta_file:
    doc: Reference genome sequence
    example:
      md5: b0f5cdd4f75186f8a4d2e23378c57b5b
      url: https://zenodo.org/record/1466084/files/CEBPB-meta_Unique35_DGF-example_files-hg38_chr22.fa?download=1
  intervals_file:
    doc: bed3 file with `chrom start end id score strand`
    example:
      md5: a060800e9c7ecccc2fc7d212ea6e6a61
      url: https://zenodo.org/record/1466084/files/CEBPB-meta_Unique35_DGF-example_files-intervals.bed?download=1
  mappability_file:
    doc: USCS mappability track - http://hgdownload.cse.ucsc.edu/goldenpath/hg19/encodeDCC/wgEncodeMapability/wgEncodeDukeMapabilityUniqueness35bp.bigWig.
      by deafult, provide this file with the dataloader, download in background
    optional: true
  use_linecache:
    doc: if True, use linecache https://docs.python.org/3/library/linecache.html to
      access bed file rows
    optional: true
defined_as: dataloader.py::SeqDataset
dependencies:
  conda:
  - bioconda::bedtools
  - bioconda::pybedtools
  - bioconda::genomelake
  - numpy
  - cython
info:
  authors:
  - github: avsecz
    name: Ziga Avsec
  doc: Dataloader for the FactorNet model.
output_schema:
  inputs:
  - associated_metadata: ranges
    doc: DNA sequence and other big-wig channels (mappability and DNase-seq)
    name: seq
    shape: (1002, 6)
  - associated_metadata: ranges_rc
    doc: Reverse-complemented DNA sequence and reversed other bigwig channels (mappability
      and DNase-seq)
    name: seq_rc
    shape: (1002, 6)
  - doc: First 8 RNAseq principle-components for the tissue.
    name: meta_features
    shape: (8,)
  metadata:
    ranges:
      doc: Ranges describing inputs.seq
      type: GenomicRanges
    ranges_rc:
      doc: Ranges describing inputs.seq_rc
      type: GenomicRanges
  targets:
    column_labels: tasks.txt
    doc: TF binding class
    name: is_binding_site
    shape: (1,)
type: Dataset
