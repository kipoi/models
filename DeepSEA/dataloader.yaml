type: Dataset
defined_as: dataloader.py::SeqDataset
args:
  intervals_file:
    descr: bed3 file with `chrom start end id score strand`
    example: example_files/intervals.bed
  fasta_file:
    descr: Reference genome sequence
    example: example_files/hg38_chr22.fa
  target_file:
    descr: path to the targets (.tsv) file
    optional: True
info:
  author: Lara Urban, Ziga Avsec
  name: DeepSEA
  version: 0.1
  descr: Dataloader for the DeepSEA model.
dependencies:
  conda:
    - python=3.5
    - numpy
    - pandas
  pip:
    # - genomelake
    - pybedtools
output_schema:
  inputs:
    name: seq
    shape: (1000, 4)
    special_type: DNASeq
    descr: DNA sequence
    associated_metadata: ranges
  targets:
    name: epigen_mod
    shape: (918, )
    descr: Specific epigentic feature class (multi-task binary classification)
  metadata:
    ranges:
      type: GenomicRanges
      descr: Ranges describing inputs.seq
