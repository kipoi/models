type: Dataset
defined_as: dataloader.py::SeqDataset
args:
  intervals_file:
    descr: bed3 file with `chrom start end id score strand`
  fasta_file:
    descr: Reference genome sequence
  target_file:
    descr: path to the targets (.tsv) file
    optional: True
info:
  author: Lara Urban, Ziga Avsec
  name: DeepSEA
  version: 0.1
  descr: Dataloader for the DeepSEA model.
dependencies:
  conda:
    - python=3.5
    - numpy
    - pandas
  pip:
    # - genomelake
    - pybedtools
output_schema:
  inputs:
    seq:
      special_type: DNASeq
      shape: (1000, 4)
      descr: DNA sequence
      associated_metadata: ranges
  targets:
    epigen_mod:
      shape: (918, )
      descr: Specific epigentic feature class (multi-task binary classification)
  metadata:
    ranges:
      type: Ranges
      descr: Ranges describing inputs.seq
