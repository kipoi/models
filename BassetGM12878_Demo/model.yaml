type: keras
args:
    weights: model_files/weights.h5
    arch: model_files/model.json
    # Note: if you saved the model with model.save(), you can omit `arch: ...`
default_dataloader: . # path to the directory
info:
    authors:
        - name: Nancy Xu, Johnny Israeli
          github: xnancy
          email: xnancy@stanford.edu
    doc: Basset model trained on large-scale GM12878 data for transfer learning demo 
dependencies:
    pip:
        - tensorflow>=1.0.0
        - keras==1.2.2
schema:
    inputs:
        name: data/genome_data_dir
        shape: (1000,4)
        doc: "One hot encoded DNA sequence."
    targets:
        shape: (1,)
        doc: "DNase peak presence in GM12878."
