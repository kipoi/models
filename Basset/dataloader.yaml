type: Dataset
defined_as: dataloader.py::SeqDataset
args:
  intervals_file:
    doc: bed3 file with `chrom start end id score strand`
    example: example_files/intervals.bed
  fasta_file:
    doc: Reference genome sequence
    example: example_files/hg38_chr22.fa
  target_file:
    doc: path to the targets (.tsv) file
    optional: True
  use_linecache:
    doc: if True, use linecache https://docs.python.org/3/library/linecache.html to access bed file rows
    optional: True
info:
  authors:
      - name: Lara Urban
        github: LaraUrban
      - name: Ziga Avsec
        github: avsecz
      - name: Roman Kreuzhuber
        github: krrome
  doc: Dataloader for the Basset model.
dependencies:
  conda:
    - bioconda::genomelake
    - bioconda::pybedtools
    - python=3.5
    - numpy
    - pandas
    - cython
output_schema:
  inputs:
    name: seq
    shape: (4,600,1)
    special_type: DNASeq
    doc: DNA sequence
    associated_metadata: ranges
  targets:
    name: DHS_probs
    shape: (164, )
    doc: Specific epigentic feature class (multi-task binary classification)
  metadata:
    ranges:
      type: GenomicRanges
      doc: Ranges describing inputs.seq
postprocessing:
    variant_effects:
      bed_input:
        - intervals_file
