args:
  pkl_file:
    md5: 4db740f6b72345db5303c106ed6aad61
    url: https://zenodo.org/record/1466088/files/HAL_mer_scores.npz?download=1
default_dataloader: .
defined_as: model.HALModel
dependencies:
  conda:
    - numpy=1.19.2
    - python=3.7
    - pip=20.2.4
    - cython=0.29.23
  pip:
    - arrow==0.17.0
    - attrs==20.2.0
    - binaryornot==0.4.4
    - chardet==3.0.4
    - click==7.1.2
    - colorlog==4.4.0
    - cookiecutter==1.7.2
    - deprecation==2.1.0
    - future==0.18.2
    - h5py==2.10.0
    - idna==2.10
    - jinja2==2.11.2
    - jinja2-time==0.2.0
    - markupsafe==1.1.1
    - packaging==20.4
    - pandas==1.1.3
    - poyo==0.5.0
    - pyparsing==2.4.7
    - python-dateutil==2.8.1
    - python-slugify==4.0.1
    - pytz==2020.1
    - pyyaml==5.3.1
    - related==0.7.2
    - requests==2.24.0
    - six==1.15.0
    - text-unidecode==1.3
    - tinydb==4.2.0
    - tqdm==4.51.0
    - urllib3==1.25.11
    - kipoi==0.6.35
    - kipoi-conda
    - kipoi-utils
info:
  authors:
  - github: Alex-Rosenberg
    name: Alexander B. Rosenberg
  cite_as: https://doi.org/10.1016/j.cell.2015.09.054
  contributors:
  - github: s6juncheng
    name: Jun Cheng
  - github: avsecz
    name: Ziga Avsec
  doc: 'Model from Rosenberg et al: Learning the Sequence Determinants of Alternative
    Splicing from Millions of Random Sequences'
  tags:
  - RNA splicing
  trained_on: MPRA data of 2M synthetic alternatively spliced mini-genes. Data was split into training and test sets (90%/10% split).
  training_procedure: Described in http://www.cell.com/cms/attachment/2057151419/2061575818/mmc1.pdf
postprocessing:
  variant_effects:
    scoring_functions:
    - type: diff
    seq_input:
    - seq
schema:
  inputs:
    doc: K-mer counts
    name: seq
    shape: ()
    special_type: DNAStringSeq
  targets:
    doc: Predicted 3' psi
    name: psi
    shape: (1, )
test:
  expect:
    url: https://s3.eu-central-1.amazonaws.com/kipoi-models/predictions/14f9bf4b49e21c7b31e8f6d6b9fc69ed88e25f43/HAL/predictions.h5
    md5: 0d0d397c25e449b02d3e93bc3bcdffb2
