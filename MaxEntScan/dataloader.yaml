type: Dataset
defined_as: dataloader.py::SplicingMaxEntDataset
args:
    fasta_file:
        doc: Reference Genome sequence in fasta format
        type: str
        example: example_files/hg19.chr22.fa
    AS_gtf:
        doc: file path; Genome annotation GTF file
        type: str
        example: example_files/hg19_chr22_AS.gtf
    side:
        type: str
        doc: 5' splice junction (5prime) or 3' splice junction (3prime)
    target_file:
        doc: path to the targets (txt) file
        optional: True
    select_fn:
        doc: select function
    label_col:
        doc: response label column name

info:
    authors:
      - name: Jun Cheng
        github: s6juncheng
    name: MaxEnt
    version: 0.1
    doc: MaxEnt Splicing Model
dependencies:
    conda:
      - python=3.5
      - maxentpy
output_schema:
    inputs:
        seq:
            shape: () 
            doc: list of 5' or 3' splicing junctions per gene
    targets:
        psi:
            shape: (1, )
            doc: "Predicted psi"
    metadata:
        geneName:
            type: str
            doc: gene name
        chrom:
            type: str
            doc: chromosome
        strand:
            type: str
            doc: strand of the gene
        start:
            type: str
            doc: start of alternative splicing event
        stop:
            type: str
            doc: stop of alternative splicing event

# d: is an alias for description
