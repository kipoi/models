args:
  pkl_file:
    md5: e18417759ba73a2b5b7f57ac4f9bc362
    url: https://zenodo.org/record/1466091/files/4cons-model.pkl?download=1
  predict_method: predict_proba
default_dataloader: .
dependencies:
  pip:
  - scikit-learn
info:
  authors:
  - github: avsecz
    name: Ziga Avsec
  - github: krrome
    name: Roman Kreuzhuber
  cite_as: https://doi.org/10.1101/375345
  doc: 'This model is similar to KipoiSplice/4, but is additionally base on 4 conservational
    features  - phyloP46way_placental, phyloP46way_primate, CADD_raw and CADD_phred.

    '
  tags:
  - RNA splicing
  trained_on: 'ClinVar (release 2018-04-29) variants (labelled ''Pathogenic'' or ''Benign'')
    near the splice sites.

    '
schema:
  inputs:
    column_labels: features.txt
    doc: Model predictions of MaxEntscan, HAL and labranchor + conservation
    shape: (16, )
  targets:
    doc: 'Pathogenicity score. 0th index represents the probability of being benign
      and 1st index represents the probability for being pathogenic.

      '
    shape: (1, )
type: sklearn
