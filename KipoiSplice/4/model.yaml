    md5: e6b97d3034ee84f557e5798168da6011
    url: https://zenodo.org/record/1466091/files/4-model.pkl?download=1
  predict_method: predict_proba
default_dataloader: .
dependencies:
  pip:
  - scikit-learn
info:
  authors:
  - github: avsecz
    name: Ziga Avsec
  - github: krrome
    name: Roman Kreuzhuber
  cite_as: https://doi.org/10.1101/375345
  doc: 'Kipoi ensemble model without conservation. The used models are - MaxEntScan/3prime,
    MaxEntScan/5primet, labranchor, HAL

    '
