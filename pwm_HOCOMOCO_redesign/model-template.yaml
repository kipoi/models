type: keras
args:
  weights: {{ args_weights }}
info:
  authors:
      - name: Ivan V. Kulakovskiy
  contributors:
      - name: Ziga Avsec
        github: avsecz
  cite_as: https://doi.org/10.1093/nar/gkv1249
  version: 0.1
  doc: >
    '''Simple PWM-scanning model

    PWM database: HOCOMOCO
    URL:  http://hocomoco.autosome.ru/
    Paper:  Kulakovskiy et al 2015, HOCOMOCO: expansion and enhancement of the collection of transcription factor binding sites models: doi:10.1093/nar/gkv1249
    '''
  tags:
      - DNA binding
default_dataloader:
  defined_as: kipoiseq.datasets.SeqDataset
dependencies:
  conda:
    - python=3.5
    - h5py
  pip:
    - tensorflow
    - keras==2.0.4
schema:
  inputs:
    name: seq
    special_type: DNASeq
    shape: (None, 4)
    doc: DNA sequence
    associated_metadata: ranges
  targets:
    name: pwm_match
    shape: (1, )
    doc: Best PWM match log-odds score
postprocessing:
    variant_effects:
      seq_input:
        - seq
      use_rc: True
