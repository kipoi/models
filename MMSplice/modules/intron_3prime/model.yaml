type: keras
args:
    weights: model_files/Intron3.h5
default_dataloader: . # path to the directory
info:
    authors:
        - name: Jun Cheng
          github: s6juncheng
          email: s6juncheng@gmail.com
    doc: Intron 3' module of MMSplice model
    trained_on: >
      MPRA (Rosenberg 2015) intronic random sequence.
    tags:
        - RNA splicing
dependencies:
    pip:
        - tensorflow>=1.0.0
        - keras>=2.0.4
schema:
    inputs:
      input_5:
        shape: (94, 4)
        special_type: DNASeq
        doc: One-hot encoded intron sequence
    targets:
        shape: (1,)
        doc: Predicted score for 3' intronic sequence