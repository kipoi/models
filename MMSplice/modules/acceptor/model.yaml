type: keras
args:
    weights: model_files/Acceptor.h5
default_dataloader: . # path to the directory
info:
    authors:
        - name: Jun Cheng
          github: s6juncheng
          email: s6juncheng@gmail.com
    doc: Acceptor module of MMSplice model
    trained_on: >
      GENCODE annotation 24, classify annotated acceptor site and random sequence.
    tags:
        - RNA splicing
dependencies:
    pip:
        - tensorflow>=1.0.0
        - keras>=2.0.4
schema:
    inputs:
      ss:
        shape: (53, 4)
        special_type: DNASeq
        doc: One-hot encoded acceptor sequence
    targets:
        shape: (1,)
        doc: Predicted score for acceptor sequence