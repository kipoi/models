type: custom
args:
  file: model.py
  object: MMSpliceModel
default_dataloader: . # relative path to the default dataloader
info:
    authors:
        - name: Jun Cheng
          github: s6juncheng
    trained_on: >
      MPRA (Rosenberg 2015), GENCODE annotation 24, MaPSy (Cheng 2018) exonic variants.
    doc: >
      Predict splicing variant effect from VCF
    tags:
        - RNA splicing
dependencies:
    conda:
      - numpy
    pip:
      - scikit-learn
schema:
    inputs:
        shape: (10, )
        doc: modular predictions
    targets:
        shape: (1, )
        doc: >
          "Predicted splicing efficiency change."