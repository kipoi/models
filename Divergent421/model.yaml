type: keras
args:
    weights: 
        url: https://github.com/kipoi/models/raw/2eef9c62ba7301dd6e51fdcc8ce729901fe7231e/Divergent421/model_files/model.weights.h5
        md5: 3de67bb791a2bb2a2efd726184c880d7
    arch: 
        url: https://github.com/kipoi/models/raw/2eef9c62ba7301dd6e51fdcc8ce729901fe7231e/Divergent421/model_files/model.arch.json
        md5: 3c2c61637677461c2a88c1c08486761f

default_dataloader:
    defined_as: kipoiseq.datasets.SeqDataset
    default_args:
        auto_resize_len: 1000

info:
    authors:
        - name: Nancy Xu 
          github: xnancy
          email: xnancy@stanford.edu
    doc: >
      Large-scale multi-task convolutional model for predicting chromatin accessility model.

      Model was trained genome-wide accessibility measures across 421 cell types.
      
dependencies:
    conda:
        - h5py 
    pip:
        - tensorflow
        - keras==1.2.2
        
schema:
    inputs:
        data/genome_data_dir:
            shape: (1000,4)
            doc: "1000 base pair sequence of one-hot encoding ACGT"
    targets:
        shape: (421,)
        doc: "Binary 0/1 output for chromatin accessibility in the designated range. 0 = inaccessible, 1 = accessible."
