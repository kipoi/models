type: Dataset
defined_as: dataloader.py::SeqDataset
args:
  intervals_file:
    doc: bed3 file with `chrom start end id score strand`
    example: example_files/intervals.bed
  fasta_file:
    doc: Reference genome sequence
    example: example_files/hg38_chr22.fa
  target_file:
    doc: path to the targets (.tsv) file
    optional: True
  use_linecache:
    doc: if True, use linecache https://docs.python.org/3/library/linecache.html to access bed file rows
    optional: True
info:
  authors:
      - name: Ziga Avsec
        github: avsecz
  doc: Dataloader for the PWM models
  license: "MIT"
dependencies:
  conda:
    - python=3.5
    - numpy
    - pandas
    - cython # required by genomelake
  pip:
    - pybedtools
    # - genomelake
output_schema:
  inputs:
    name: seq
    shape: (None, 4)
    special_type: DNASeq
    doc: DNA sequence
    associated_metadata: ranges
  targets:
    name: pwm_match
    shape: (1, )
    doc: Best PWM match log-odds score
  metadata:
    ranges:
      type: GenomicRanges
      doc: Ranges describing inputs.seq
postprocessing:
    - type: variant_effects
      args:
          bed_input:
            - intervals_file
